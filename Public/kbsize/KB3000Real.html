<!doctype html>
<html lang="en">
 <head>

	<script src="../js/sticker.js"></script>
	<link href="../css/style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript">

    <script

 <body>
    <div id="keyboard3000" style="width:916px;">

		<option value="森灵.png">森灵</option>
		<option value="樱花.png">樱花</option>
		<option value="马里奥.png">马里奥</option>
		</select> 
	</div>
	<div id="sticker" class="sticker">
		<p>键盘贴纸</p>
	</div>
	
	<ul  style="float:left;width:916px;">
		<select name="Select sticker" id="mysticker" onchange="handleFilesUser3000()"> 
		
		<option value="NO.001木兰.png">NO.001木兰</option>

		<option value="NO.008罪恶王冠.png">NO.008罪恶王冠</option>
		<option value="NO.009樱花.png">NO.009樱花</option>

		</select> 
		<button class="button" onclick="MoveUP3000()">UP</button>
		<button class="button" onclick="MoveDOWN3000()">DOWN</button>
		<button class="button" onclick="MoveLEFT3000()">LEFT</button>
		<button class="button" onclick="MoveRIGHT3000()">RIGHT</button>
		<button class="button" onclick="HorizontalTensilePlus3000()">HT +</button>
		<button class="button" onclick="HorizontalTensileMinus3000()">HT -</button>
		<button class="button" onclick="VerticalTensilePlus3000()">VT +</button>
		<button class="button" onclick="VerticalTensileMinus3000()">VT -</button>
